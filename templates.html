                        <h3>Formulario de login</h3>
                        <div class="example">
                            <div class="preview">
                                <div class="row">
                                    <div class="col-5 col-center">
                                        <form class="mk-form-login" method="POST">
                                            
                                            <!-- Agregando imagen cover a la etiqueta padre -->
                                            <div data-mk="cover" src="img/cover_blurred.jpg"></div>

                                            <div class="mk-login-brand">
                                                <img src="http://goo.gl/M7OzBU">
                                            </div>
                                            <div class="mk-form-group">
                                                <input type="text" name="texto" placeholder="Username" class="mk-input mk-input-rounded mk-input-reverse mk-input-boom">
                                            </div>
                                            <div class="mk-form-group">
                                                <input type="password" name="texto" placeholder="Password" class="mk-input mk-input-rounded mk-input-reverse mk-input-boom">
                                            </div>
                                            <div class="mk-form-group">
                                                <button class="btn btn-primary mk-btn-rounded mk-btn-block">Entrar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                                    <div class="col-5 col-center">

                                            </div>
